<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        日报汇总
        <a href="#" style="position: absolute;right: 1%">登录</a>
    </div>
    <div class="panel-body">
        <div>
            <button class="btn btn-default" style="left: 1%">
                填写日报
            </button>
            <p id="currentTime" style="position: absolute;display: inline;margin-top:10px;right: 2%;"></p>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>责任人</th>
                <th>任务类型</th>
                <th>任务内容</th>
                <th>完成度</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="3">Tanmay</td>
                <td>Tanmay</td>
                <td>Bangalore</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Sachin</td>
                <td>Mumbai</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Uma</td>
                <td>Pune</td>
                <td>1</td>
            </tr>

            <tr>
                <td rowspan="3">CXP</td>
                <td>Tanmay</td>
                <td>Bangalore</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Sachin</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Uma</td>
                <td>Pune</td>
                <td>2</td>
            </tr>
            </tbody>
        </table>
        <div style="position: absolute;right: 5%">
            <span>选择日期</span>
            <input type="date" value="2015-09-24"/>
            <button class="btn btn-default">前一天</button>
            <button class="btn btn-default">后一天</button>
        </div>
    </div>

    <div class="panel-footer" style="margin-top: 50px">
        Hello
    </div>
</div>
<script src="lib/angular-1.6.3/angular.js"></script>
<script>
    function currentTime(){
        var a = new Date();
        var b = a.toLocaleTimeString();
        var c = a.toLocaleDateString();
        document.getElementById("currentTime").innerHTML = c+"&nbsp"+b;
    }
    setInterval(function() {currentTime()}, 1000);
</script>
</body>
</html>
