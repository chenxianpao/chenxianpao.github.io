<div class="modal-header">
    <h4 class="modal-title">
        填写日报
    </h4>
</div>

<div class="tab-pane">
    <form name="writeReportForm" class="form-horizontal">
        <div>
            <div class="form-group">
                <label class="col-sm-4 control-label">任务类型</label>
                <div class="controls" style="margin-top: 7px;">
                    <select id="tasktype" ng-model="tasktype" ng-options="type for type in tasktype_list"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">任务内容</label>
                <div class="controls" style="margin-top: 7px;">
                    <textarea ng-model="taskcontent" name="" id="" cols="30" rows="10" style="resize: none;"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">任务进度</label>
                <div class="controls" style="margin-top: 7px;">
                    <input type="number" min="0" max="100" ng-model="taskprocess">%
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="write()">提交</button>
            <button class="btn btn-primary" ng-click="cancel()">取消</button>
        </div>
    </form>
</div>
